<style>
    html, body {
        height: 100%;
        margin: 0;
    }

    #wrapper {
        min-height: 100%;
        margin-bottom: -40px;
    }

    .breadcrumb > li + li:before {
        color: #CCCCCC;
        content: "/ ";
        padding: 0 5px;
    }

    #footer,
    #push {
        height: 60px;
    }

    .mydiv {
        width: 100%;
        height: auto;
        border: #909090 0px solid;
        background: rgba(255, 255, 255, 0.5);
        color: #333;
        filter: progid:DXImageTransform.Microsoft.Shadow(color=#909090, direction=120, strength=3); /*ie*/
        -moz-box-shadow: 2px 2px 10px #909090; /*firefox*/
        -webkit-box-shadow: 2px 2px 10px #909090; /*safari或chrome*/
        box-shadow: 2px 2px 10px #909090; /*opera或ie9*/
    }

    .zoomImage {
        width: 100px;
        height: 0;
        padding-bottom: 100px;
        overflow: hidden;
        border-radius: 20%;
        background-position: center center;
        background-repeat: no-repeat;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        background-size: cover;
    }

    .zoomImage_header {
        width: 40px;
        height: 40px;
        object-fit: cover;
        border-radius: 20%;
    }

    .header_img {
        width: 40px;
        height: 40px;
        background: url({{ user.socialaccount_set.all.0.get_avatar_url }}) center;
        background-size: cover;
        border-radius: 20%;
    }

    .header_img_social {
        width: 40px;
        height: 40px;
        background: url({{ user.socialaccount_set.all.0.get_avatar_url }}) center;
        background-size: cover;
        border-radius: 20%;
    }

    .display-flex {
        display: flex;
    }

    .div-size {
        width: 40px;
        height: 40px;
        margin: 3px;
    }

    .div-size_1 {
        width: 40px;
        height: 40px;
        margin: 3px;
        justify-content: center; /*子元素水平居中*/
        align-items: center; /*子元素垂直居中*/
        display: -webkit-flex;
    }
</style>
